services:
    proxy:
        container_name: Shared.Coasters.Proxy
        image: traefik:2.9.6
        ports:
            - 3050:80
        networks:
            - coasters-backend-services
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock:ro
            - ../traefik-config.yml:/etc/traefik/traefik.yml:ro

networks:
    coasters-backend-services:
        name: Shared.Coasters.Backend.Services
        driver: bridge
